<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <div class="eisenhower-block">
      <img class="eisenhower-img" src="./eisenhower-matrix.jpg" alt="Matrix eisenhower">
      <a
        class="eisenhower-link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="centered-content">
      <p id="task-title">
        <label for="new-task" class="title-underline title-underline-label">Add Item</label>
        <div class="task-row-wrapper">
          <input
            id="new-task"
            class="task text-field_input field_input"
            type="text"
          >
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title-underline">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list">
        <li class="tasks-item tasks-list-item">
          <input type="checkbox" class="checkbox-field_input field_input">
          <label class="task edit-mode-label">Pay Bills</label>
          <input type="text" class="task text-field_input field_input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg" alt="Delete icon">
          </button>
        </li>
        <li class="edit-mode tasks-item tasks-list-item">
          <input type="checkbox" class="checkbox-field_input field_input">
          <label class="task edit-mode-label">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task text-field_input field_input field_input-edit"
          >
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg" alt="Delete icon">
          </button>
        </li>
      </ul>
      <h3 class="title-underline">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="tasks-item tasks-list-item"><input type="checkbox" checked class="checkbox-field_input field_input">
          <label class="task edit-mode-label">See the Doctor</label>
          <input type="text" class="task text-field_input field_input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg" alt="Delete icon">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
